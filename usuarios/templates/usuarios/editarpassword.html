{% extends "base.html" %}
{% load static %}

{% block titulo %}
<title>
    Cambiar contraseña
</title>
{% endblock titulo %}

<body>
    <main>
        {% block main %}
            <header class="py-5">
                <div class="container px-lg-5">
                    <div class="p-4 p-lg-3 bg-light rounded-3 text-center">
                        <div class="m-4 m-lg-5">
                            <h1>Cambiar Contraseña</h1>
                        </div>
                    </div>
                </div>
            </header> 
            <header class="py-5">
                <div class="container px-lg-5">
                    <div class="p-4 p-lg-3 bg-light rounded-3 text-right">
                        <form action={% url "editarpassword" %} method= 'POST'>
                            {% csrf_token %}
                            <div class="m-4 m-lg-5">
                                {{form}}
                            </div>
                            <div class="m-4 m-lg-5">
                                <input class="btn btn-primary" type="submit" value = 'Confirmar Cambios'>
                                <a class="btn btn-secondary" href={% url "verperfil" %}>Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </header> 
        {% endblock main %}
    </main>
</body>
