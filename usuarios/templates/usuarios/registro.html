{% extends "base.html" %}
{% load static %}

{% block titulo %}
<title>
    Registrar usuario
</title>
{% endblock titulo %}

<body>
    <main>
        {% block main %}
            <header class="py-5">
                <div class="container px-lg-5">
                    <div class="p-4 p-lg-3 bg-light rounded-3 text-center">
                        <div class="m-4 m-lg-5">
                            <h3>Registrar Usuario</h3>
                            <form action={% url "registro" %} method="POST" >
                                {% csrf_token %}
                                {{formulario_registro}}
                                <input type="submit" value="Registrar">
                            
                            </form>
                        </div>
                    </div>
                </div>
            </header> 
        {% endblock main %}
    </main>
</body>
